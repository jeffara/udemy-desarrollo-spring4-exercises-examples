<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Form Example Title</title>
</head>
<body>
	<form action="#" th:action="@{/example3/addperson}" th:object="${person}" method="post">
		<p>NAME: <input type="text" th:field="*{name}" /></p>
		<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
		<p>AGE: <input type="number" th:field="*{age}" /></p>
		<p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" />
		<p><input type="submit" value="ADD PERSON" /></p>
	</form>
</body>
</html>
